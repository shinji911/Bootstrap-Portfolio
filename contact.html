<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!--site specific CSS-->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <title>Bootstrap Portfolio</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-0 border-bottom mb-4">
        <div class="container p-0">
            <a class="navbar-brand bg-info headfont text-white py-3 px-4" href="#">Hun Sub Lee</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav contfont">
                    <a class="nav-item nav-link px-3" href="./index.html">About</a>
                    <a class="nav-item nav-link px-3" href="./portfolio.html">Portfolio</a>
                    <a class="nav-item nav-link pl-3 pr-0" href="./contact.html">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="col-sm-9 col-lg-7 ml-sm-auto mr-sm-auto bg-white border maincont pb-4">
        <div class="row">
            <div class="col text-info headfont aboutme py-4 px-0 mx-4 mb-3">
                Contact
            </div>
        </div>

        <form>
            <div class="form-group mx-2">
                <label for="inputname">Name</label>
                <input type="text" class="form-control" id="inputname" placeholder="Name" value="John Doe" required>
            </div>
            <div class="form-group mx-2">
                <label for="inputemail">Email</label>
                <input type="email" class="form-control" id="inputemail" placeholder="example@gmail.com" required>
            </div>
            <div class="form-group mx-2">
                <label for="messageinput">Message</label>
                <textarea class="form-control" id="messageinput" rows="8"></textarea>
            </div>
            <button type="submit" class="btn btn-info btn-lg mx-2">Submit</button>
        </form>
    </div>

    <div class="row bg-secondary copyright justify-content-center fixed-bottom">
        Copyright &copy;
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
